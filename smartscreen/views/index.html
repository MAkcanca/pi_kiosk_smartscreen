<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sample Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="/static/css/hello.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <img id="image" src="/static/test.png" />
  <main id="main" role="main" class="container">
    <div id="main-ctr" class="row">
      <div class="leftEye"></div>
      <div class="rightEye"></div>
      <div class="mouth"></div>
    </div>
    <div class="row hello" id="hi">
      <h1>Hi!</h1>
    </div>
    <div class="row hello" id="code" style="opacity:0">
      <h1 style="display:none;" id="connect_wifi">Please connect to the WiFi and configure</h1>
      <h1>Here's your device ID:<br>
        <span id="device_id"></span>
      </h1>
    </div>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
  <script defer type="text/javascript" src="/static/js/hello.js"></script>

</body>

</html>
